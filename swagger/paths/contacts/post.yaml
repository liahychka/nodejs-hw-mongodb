tags:
  - Contacts
summary: Create contact
operationId: createContact
description: We create a contact by post request
security:
  - bearerAuth: []
requestBody:
  content:
    multipar/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: number
            example: '+38096021387'
          contactType:
            description: "Contact's type"
            type: string
            enum: ['work', 'home', 'personal']
            example: 'personal'
          email:
            description: "Contact's email"
            type: string
            example: 'johndoe@gmail.com'
          isFavourite:
            description: 'Is the contact a favorite'
            type: boolean
            example: false
            default: false
          photo:
            description: "Contact's photo"
            type: string
            example: https://res.cloudinary.com/dha4xvgfi/image/upload/v1724438545/g3n05nth0sgqzyakh0dm.jpg
            default: null
            format: binary

responses:
  '201':
    description: Created a student
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a student
            data:
              $ref: ../../components/schemas/contact.yaml
  '401':
    $ref: ../../components/response/401.yaml
  '404':
    $ref: ../../components/responses/404.yaml
  '500':
    $ref: ../../components/response/500.yaml
