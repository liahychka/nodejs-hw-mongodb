tags:
  - Contacts
summary: Create contact
operationId: createContact
description: We create a contact by post request
security:
  - bearerAuth: []
requestBody:
  content:
    multipar/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: number
            example: '+38096021387'
          contactType:
            description: "Contact's type"
            type: string
            enum: ['work', 'home', 'personal']
            example: 'personal'

responses:
  '200':
    description: Get contacts by id
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Contact received successfully
            data:
              $ref: ../../../components/schemas/contact.yaml
  '401':
    description: Contact not found
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Contact not found
            data:
              type: object
              example: {}
